<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit(), updateLeaderBoard()">

    
    <div class="main-container">
        <div class="buttons-container">
            
            <div onclick="onToggleDarkMode()" title="Toggle Dark-Mode" class="dark-slider">
                <div class="circle"></div>
            </div>
            
            <img onclick="onDestroyMines()" title="Mine Exterminator" class="dog" src="img/dog.jpg" alt="dog.jpg">
            
            <div class="levels-container">
                <button class="beginner" onclick="onChangeLevel(1)">Beginner</button>
                <button class="medium" onclick="onChangeLevel(2)">Medium</button>
                <button class="expert" onclick="onChangeLevel(3)">Expert</button>
            </div>
            
            <div class="utils-container">
                <button onclick="onSafeClick()" title="Marks a safe spot. You only have 3 attemps!">Safe Click👼</button>
                <button onclick="onMegaHint()" title="Reveals an area within a chosen upper left corner and lower right corner.">Mega Hint⚡</button>
                <button onclick="onSwitchToSlider(true)" title="Enters manual mine placing mode. Click on the number to start!" class="manual-btn">Manual Mode🔨</button>
                <input oninput="onChangeSliderValue(this)" type="range" id="slider" style="display: none">
                <span onclick="onManualMode(this)" class="square amount" style="display: none">16</span>
            </div>
            
            <div class="info-container">
                <div class="total-mines"></div>
                <span class="lives-container"></span>
                <span onclick="onInit(), onSwitchToSlider(false)" title="Reset" class="smiley">😀</span>
                <button onclick="onUndo()" title="Undo Move" class="undo">↪</button>
                <span title="Hint" class="hints-container"></span>
                <div class="timer"></div>
            </div>
        </div>
    </div>
    <table oncontextmenu="event.preventDefault()">
        <tbody class="board"></tbody>
    </table>
    <button class="leaderboard-btn" onclick="openLeaderboard(true)">Show Leaderboard🏆</button>

    <div class="leaderboard-container" style="display: none">
        <button onclick="openLeaderboard(false)" class="close-leaderboard">✖</button>
        <table>
            <thead>
                <tr>
                  <th>Player</th>
                  <th>Level</th>
                  <th>Time</th>
                </tr>
              </thead>
            <tbody class="leader-board">
            </tbody>
        </table>
    </div>
    <h2>© Lidor Levi</h2>
    
    <script src="js/utils.js"></script>
    <script src="js/click-reactions.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/other.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
