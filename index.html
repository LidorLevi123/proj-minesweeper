<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="event.preventDefault()" onload="onInit(), updateLeaderBoard()">

    <div onclick="onToggleDarkMode()" title="Toggle Dark-Mode" class="dark-slider">
        <div class="circle"></div>
    </div>
    
    <div class="main-container">
        <img onclick="onDestroyMines()" title="Mine Exterminator" class="dog" src="img/dog.jpg" alt="dog.jpg">

        <div class="levels-container" style="margin-bottom: 5px;">
            <button onclick="onChangeLevel(1)" style="cursor: pointer;">Beginner</button>
            <button onclick="onChangeLevel(2)" style="cursor: pointer;">Medium</button>
            <button onclick="onChangeLevel(3)" style="cursor: pointer;">Expert</button>
        </div>
        
        <div class="buttons-container" style="margin-bottom: 5px;">
            <button onclick="onSafeClick()" style="cursor: pointer;">Safe Click</button>
            <button onclick="onMegaHint()">Mega Hint</button>
            <button onclick="onSwitchToSlider(true)" class="manual-btn" style="cursor: pointer;">Manual Mode</button>
            <input oninput="onChangeSliderValue(this)" type="range" id="slider" min="1" max="32" style="display: none">
            <span onclick="onManualMode(this)" class="square amount" style="display: none">16</span>
        </div>
        
        <div class="info-container">
            <div class="total-mines"></div>
            <span class="lives-container"></span>
            <span onclick="onInit(), onSwitchToSlider(false)" title="Reset" class="smiley">ðŸ˜€</span>
            <span title="Hint" class="hints-container"></span>
            <div class="timer">0</div>
        </div>
        
        <table>
            <tbody class="board"></tbody>
        </table>
        
    </div>
    <button onclick="openLeaderboard(true)">Show Leaderboard</button>
    <button onclick="onUndo()" title="Undo Move" class="undo">â†ª</button>

    <div class="leaderboard-container" style="display: none">
        <button onclick="openLeaderboard(false)" class="close-leaderboard">âœ–</button>
        <table>
            <thead>
                <tr>
                  <th>Player</th>
                  <th>Time</th>
                </tr>
              </thead>
            <tbody class="leader-board">
            </tbody>
        </table>
    </div>
    <h2>Â© Lidor Levi</h2>
    
    <script src="js/utils.js"></script>
    <script src="js/click-reactions.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/other.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
